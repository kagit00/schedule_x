spring.application.name=ScheduleX
server.port=8081
spring.devtools.restart.enabled=false

# DataSource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/schedulex
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=120000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=10


# Hibernate properties (disable automatic DDL update)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=300
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
#logging.level.root=DEBUG

# Liquibase properties
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

ui.domain.uri=5173
matching.timeout.blossom=15000

# Kafka Common Settings
spring.kafka.bootstrap-servers=localhost:9092


# Kafka Consumer Settings
spring.kafka.consumer.group-id=schedule-x-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Kafka Producer Settings
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.batch-size=1048576
spring.kafka.producer.linger-ms=1

# Custom Kafka Topics
kafka.topics.platform.potential.matches=.*-matches-suggestions
kafka.topics.platform.users=.*-users
kafka.topics.platform.users.export-job-status=.*-users-transfer-job-status-retrieval
kafka.topics.dlq=.*-dlq

#match.cron-schedule=0 */10 * * * *
match.cron-schedule=0 52 16 * * *
match.transfer.cron-schedule=0 11 2 * * *
matching.topk.count=100

import.node-timeout-ms=30000
import.node-timeout-seconds=1000
export.batch-size=5000
import.batch-size=5000
export.retry.max-attempts=3
export.format=csv


spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms